<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMS-User Profie Update</title>
  <link rel="shortcut icon" href="images/Favicon/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-home.css">
  <link rel="stylesheet" href="update.css">
</head>

<body>
  <div class="backgroundimg-home">
    <header>
      <nav>
        <a href="user-homepage.html"> <img class="logo" src="images/logo/App Logo2.png" alt="company-logo"></a>
      </nav>
    </header>

    <main class="container-update-form">
      <div class="gird-container">
        <div class="left-column">
          <img src="images/Profile-page/2150793955 copy.jpg" alt="Ai-man-with-dog">
        </div>

        <div class="right-column">
          <h2 for="title" class="register-label">Account Details</h2>
          <form class="input-group" action="register.html" method="post">
            <div class="input-child">
              <label for="F-name">First Name</label>
              <input type="text" id="Fname">
            </div>
            <div class="input-child">
              <label for="L-name">Last Name</label>
              <input type="text" id="Lname">
            </div>
            <div class="input-child">
              <label for="email">Email</label>
              <input type="text" id="email">
            </div>
            <div class="input-child">
              <label for="phoneNO">Phone No</label>
              <input type="text" id="phoneNo">
            </div>
            <div class=" input-child-disabled ">
              <div class="choice-child">
                <label class="label-one" for="disabledPerson">Disabled person</label>
                <div>
                  <input class="radio-btn" type="radio" value="Yes" id="disabledPersonyes" name="disabledPerson">
                  <label for="disabledPerson">YES</label>
                </div>
                <div>
                  <input class="radio-btn" type="radio" value="no" id="disabledPersonno" name="disabledPerson">
                  <label for="disabledPerson">NO</label>
                </div>
              </div>

              <div class="disabledPerson--child">
                <label for="noofmembers">Number of Person</label>
                <input class="dp-sec-child" type="number" min="0" id="noofmembers" name="disabledPersoncount">
              </div>
            </div>
            <div class="input-child">
              <label for="password-new">New Password</label>
              <input type="password" id="password-new" name="password-new">
            </div>
            <div class="input-child">
              <label for="Password">Create Password</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="input-child">
              <label for="password-confirm">Old Password</label>
              <input type="password" id="password-confirm" name="password-confirm">
            </div>
            <div class="submitbtn">
              <input type="submit" id="submit" name="submit">
            </div>
          </form>
        </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script>



    /////// For upper case /////////////
    $(document).ready(function () {
      $('.uppercase').on('input', function () {
        $(this).val($(this).val().toUpperCase());
      });
    })
  </script>
</body>

</html>
